



<div class="main-content" *ngIf="!notPaid">
  <ngx-spinner
          bdColor="rgba(51,51,51,0.8)"
          size="medium"
          color="#fff"
          type="ball-fall">
    <p style="font-size: 20px; color: white"></p>
  </ngx-spinner>
  <div *ngIf="!notPaid">

        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Plumbers</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables table-responsive" >
              <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                <thead>
                <tr>
                  <th>{{ dataTable.headerRow[0] }}</th>
                  <th>{{ dataTable.headerRow[1] }}</th>
                  <th class="disabled-sorting text-center">{{ dataTable.headerRow[2] }}</th>
                </tr>
                </thead>
                <tbody style="width: 100%">
                <tr *ngFor="let row  of dataTable?.dataRows">
                  <td>{{row?.first_name}} {{row?.last_name}}</td>
                  <td>{{row?.phone_number}}</td>
                  <td class="text-center" >
                   <mat-icon matTooltip="Message" color="primary" routerLink="/inbox/{{row.uid}}" [matTooltipPosition]="'below'" class="material-icons pointer">chat</mat-icon>

                     <mat-icon class="material-icons" color="primary" (click)="view(row.uid)"  matTooltip="View" [matTooltipPosition]="'below'">visibility</mat-icon>
<!--                    <a matTooltip="Delete" (click)="delete(row)" [matTooltipPosition]="'below'" class="btn btn-link btn-danger btn-just-icon "><i class="material-icons">delete</i></a>-->

                    <mat-slide-toggle style="margin-top: 10px" (change)="changed($event,row)" [checked]="false" *ngIf="row.status == 'disabled'">Enable</mat-slide-toggle>
                    <mat-slide-toggle style="margin-top: 10px" (change)="changed($event,row)" [checked]="true" *ngIf="row.status != 'disabled'">Disable</mat-slide-toggle>


                  </td>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
